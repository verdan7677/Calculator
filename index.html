<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper" class="wrapper">

        <div id="result-wrapper" id="wrapper">
            <h1 id="input">0</h1>
        </div>

        <div id="button-wrapper" class="wrapper">
            <button id="c" class="numbers sp-style">C</button>
            <button id="divide" class="numbers sp-style">/</button>
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="multiply" class="numbers sp-style">*</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="minus" class="numbers sp-style">-</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="add" class="numbers sp-style">+</button>
            <button id="zero" class="numbers">0</button>
            <button id="." class="numbers">.</button>
            <button id="=" class="numbers sp-style">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
